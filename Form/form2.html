<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>ADD ITEM</title>
	<meta name="description" content="Transport Log System">
	<meta name="keywords" content="transport, WMS, logistic">
	<meta name="author" content="Tomasz Mlokosiewicz">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="view.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<script type="text/javascript" src="view.js"></script>
	<script type="text/javascript" src="calendar.js"></script>

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->



</head>
	<body>
		
			<form class="form-horizontal">
					<fieldset>
					
					<!-- Form Name -->
					<legend>Add Item</legend>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="textinput">Customer Name</label>  
					  <div class="col-md-4">
					  <input id="textinput" name="textinput" type="text" placeholder="Name..." class="form-control input-md" required="">
						
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="textinput">Delivery Address</label>  
					  <div class="col-md-4">
					  <input id="textinput" name="textinput" type="text" placeholder="Address..." class="form-control input-md" required="">
						
					  </div>
					</div>
					
					<!-- Select Basic -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="selectbasic">Collection Point</label>
					  <div class="col-md-4">
						<select id="selectbasic" name="selectbasic" class="form-control">
						  <option value="WH1">WH1</option>
						  <option value="WH2">WH2</option>
						</select>
					  </div>
					</div>
					
					<!-- Multiple Checkboxes -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="checkboxes">Status</label>
					  <div class="col-md-4">
					  <div class="checkbox">
						<label for="checkboxes-0">
						  <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
						  Picked
						</label>
						</div>
					  <div class="checkbox">
						<label for="checkboxes-1">
						  <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
						  Dispatched
						</label>
						</div>
					  </div>
					</div>
					
					<!-- Textarea -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="textarea">Comments</label>
					  <div class="col-md-4">                     
						<textarea class="form-control" id="textarea" name="textarea">Your comments....</textarea>
					  </div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label" for="Submit"></label>
					  <div class="col-md-4">
						<button id="Submit" name="Submit" class="btn btn-primary">Submit</button>
					  </div>
					</div>
					
					</fieldset>
					</form>
					

	</body>
	

</html>
